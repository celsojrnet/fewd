<!DOCTYPE html>
<html>
  <head>
    <title>gymbuddy</title>
    <link rel="stylesheet" href="gymbuddy/css.css" media="screen" type="text/css" charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
          //set up map options and function
          function initialize() {
            var pinLocation = new google.maps.LatLng(37.791, -122.401);
            var mapOptions = {
              zoom: 12,
              center: pinLocation
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            //adding markers (pin location)
                marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: pinLocation,
            });
            google.maps.event.addListener(marker, 'click', toggleBounce);
          }
          
          function toggleBounce() {

            if (marker.getAnimation() != null) {
              marker.setAnimation(null);
            } else {
              marker.setAnimation(google.maps.Animation.BOUNCE);
            }
          }

          google.maps.event.addDomListener(window, 'load', initialize);


          function signUp() {
            window.location='http://celsojrnet.github.io/fewd/gymbuddy-signup.html'
          };


        </script>


</head>
