        var gyms = {
          equinox: [37.791, -122.401],

          twentyfourhour: [37.785,-122.397]
        }

        function dropPin() {
          var selectedGym = $(this).val();
          var latLng = gyms[selectedGym];

          var pinLocation = new google.maps.LatLng(latLng[0], latLng[1]);

          marker = new google.maps.Marker({
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            position: pinLocation,
          });
        }

          //set up map options and function
          function initialize() {
            var pinLocation = new google.maps.LatLng(37.791, -122.401);
            var mapOptions = {
              zoom: 12,
              center: pinLocation
            }
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            //linking gym array with map

            $("#gym-dropdown").on("change", dropPin)

            //adding markers (pin location)
                marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: pinLocation,
            });
            google.maps.event.addListener(marker, 'click', toggleBounce);
          };

          function toggleBounce() {
            for (var i = 0; i < obj.length; i++) {
              obj[i];
            }

            if (marker.getAnimation() != null) {
              marker.setAnimation(null);
            } else {
              marker.setAnimation(google.maps.Animation.BOUNCE);
            }
          }

          google.maps.event.addDomListener(window, 'load', initialize);
