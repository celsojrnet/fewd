<html>
 <head>
  <title>Todo List</title>
</head>
<body>
  <header>
    <form>
      <input type="text">
      <button type="submit">Add</button>
    </form>
  </header>

  <main>
    <ul id="todo-list">
      <!--
      An item like this will be created with JS:
      <li class="todo-item">Homework</li>
    -->
  </ul>
</main>

<script>
var form = document.querySelector("form");
var input = form.querySelector("input"); //find the input within the form
var list = document.querySelector("#todo-list");

function createToDoItem(text) {
  var item1 = document.createElement("li");
  item1.textContent = text;
  item1.setAttribute("class", "todo-list");
  return item1;
}

function formSubmitted(event) {
  event.preventDefault();
  list.appendChild(createToDoItem(input.value));
  form.reset();
}

form.addEventListener("submit", formSubmitted);
input.focus();

</script>

</body>
</html>
