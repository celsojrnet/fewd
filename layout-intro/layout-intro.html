
<!DOCTYPE html>
<html>
<head>
  <title>css layout-intro</title>
</head>

<link rel="stylesheet" href="layout-intro.css" media="screen" title="no title" charset="utf-8">

<body>

  <h1>CSS Layout Intro</h1>

  <table>
    <tr>
      <td>Column 1</td>
      <td>Column 2</td>
      <td>Column 3</td>
    </tr>
  </table>

  <h2>Float</h2>
  <section>
    <div>Column 1</div>
    <div>Column 2</div>
    <div>Column 3</div>
  </section>

<h2>Flexbox</h2>
<ul>
  <li>Column 1</li>
  <li>Column 2</li>
  <li>Column 3</li>
</ul>

<h2>Flexbox</h2>
<ul class="even-columns">
  <li>Column 1</li>
  <li>Column 2</li>
  <li>Column 3</li>
</ul>

<h2>Flexbox</h2>
<ul class="two-column">
  <li class="sidebar">Column 1</li>
  <li class="main">Column 2</li>
</ul>

<h2>Flexbox</h2>
<ul class="four-column">
  <li class="sidebar">Column 1</li>
  <li class="main">Column 2</li>
  <li class="sidebar">Column 3</li>
</ul>


</body>
</html>
