<!DOCTYPEhtml>
<html>
  <head>
    <title>GymBuddy Project Stats</title>
    <link rel="stylesheet" href="gymbuddy/css.css" media="screen" type="text/css" charset="utf-8">

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>

    $(function () {
      $('#stats').hide().slideDown();
      var $li = $('li');
      $li.hide().each(function(index) {
        $(this).delay(700 * index).fadeIn(700);
      });
      $li.on('click', function() {
        $(this).fadeOut(700);
      });
    });

    $(function () {
      $('#stats').on('click', function () {
        $(this).animate({
          opacity: 0.0,
          paddingLeft: '+=100'
        }, 500, function() {
          $(this).remove();
        });
      });
    });

    </script>
  </head>

  <header id="#header4">
  <h1>Celso's FEWD-30 Stats</h1>
  </header>
  <body>
    <ul id="stats">
      <li><i class="em em-roller_coaster"></i> 2 1/2 Months</li>
      <li><i class="em em-cherries"></i></i> 11 Weeks </li>
      <li><i class="em em-trophy"></i> 21 days</li>
      <li><i class="em em-sos"></i> 63 hours (in class)</li>
      <li><i class="em em-pencil"></i> 88 hours (outside class)</li>
      <li><i class="em em-eyes"></i> 42 (extra) cups of coffee</li>
      <li><i class="em em-scream_cat"></i> 132 (extra) non-working hours at General Assembly</li>
      <li><i class="em em-clapper"></i> Fin!</li>
      <li>click here <i class="em em-arrow_forward"></i></li>
    </ul>


  </body>
</html>
