<!DOCTYPE html>
<html>
  <head>
    <title>profile page</title>
    <link rel="stylesheet" href="gymbuddy/css.css" media="screen" title="text/css" charset="utf-8">
  </head>

  <script>

  function profile() {
    var save;
    save = document.getElementById('submit');
    return save;
    document.appendChild('info');
  }
  document.addEventListener('click', save);

  </script>
